<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; }
      .subtitle { font-family: sans-serif; font-size: 10px; fill: #666; }
      .label { font-family: sans-serif; font-size: 8px; fill: #888; }
      .arrow { stroke: #444; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-return { stroke: #888; stroke-width: 1; fill: none; marker-end: url(#arrowhead-small); stroke-dasharray: 4,4; }
      .main-screen { fill: #4A90E2; stroke: #357ABD; stroke-width: 2; }
      .database-screen { fill: #5CB85C; stroke: #449D44; stroke-width: 2; }
      .create-screen { fill: #9B59B6; stroke: #8E44AD; stroke-width: 2; }
      .source-screen { fill: #F0AD4E; stroke: #D58512; stroke-width: 2; }
      .chat-screen { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444" />
    </marker>
    <marker id="arrowhead-small" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#888" />
    </marker>
  </defs>

  <!-- Main Extension Interface -->
  <rect x="80" y="350" width="150" height="100" class="main-screen" rx="8" />
  <text x="155" y="370" class="title" text-anchor="middle" fill="white">Main Interface</text>
  <text x="155" y="385" class="subtitle" text-anchor="middle" fill="white">VS Code Sidebar</text>
  <text x="85" y="400" class="label" fill="white">• Vector Databases</text>
  <text x="85" y="410" class="label" fill="white">• Data Sources</text>
  <text x="85" y="420" class="label" fill="white">• Chat Interface</text>
  <text x="85" y="435" class="label" fill="white">• Status Bar</text>

  <!-- Database Flow -->
  <rect x="300" y="50" width="150" height="90" class="database-screen" rx="8" />
  <text x="375" y="70" class="title" text-anchor="middle" fill="white">Database Overview</text>
  <text x="375" y="85" class="subtitle" text-anchor="middle" fill="white">Grid/List View</text>
  <text x="305" y="100" class="label" fill="white">• Database cards</text>
  <text x="305" y="110" class="label" fill="white">• Status indicators</text>
  <text x="305" y="120" class="label" fill="white">• Create/Configure</text>

  <rect x="520" y="50" width="140" height="90" class="create-screen" rx="8" />
  <text x="590" y="70" class="title" text-anchor="middle" fill="white">Create Database</text>
  <text x="590" y="85" class="subtitle" text-anchor="middle" fill="white">Step 1/4</text>
  <text x="525" y="100" class="label" fill="white">• Database name</text>
  <text x="525" y="110" class="label" fill="white">• Description</text>
  <text x="525" y="120" class="label" fill="white">• Next button</text>

  <rect x="700" y="50" width="140" height="90" class="create-screen" rx="8" />
  <text x="770" y="70" class="title" text-anchor="middle" fill="white">Vendor Selection</text>
  <text x="770" y="85" class="subtitle" text-anchor="middle" fill="white">Step 2/4</text>
  <text x="705" y="100" class="label" fill="white">• Chroma</text>
  <text x="705" y="110" class="label" fill="white">• Milvus</text>
  <text x="705" y="120" class="label" fill="white">• Comparison table</text>

  <rect x="880" y="50" width="140" height="90" class="create-screen" rx="8" />
  <text x="950" y="70" class="title" text-anchor="middle" fill="white">Connection Config</text>
  <text x="950" y="85" class="subtitle" text-anchor="middle" fill="white">Step 3/4</text>
  <text x="885" y="100" class="label" fill="white">• Host/path settings</text>
  <text x="885" y="110" class="label" fill="white">• API keys</text>
  <text x="885" y="120" class="label" fill="white">• Test connection</text>

  <rect x="700" y="180" width="140" height="90" class="create-screen" rx="8" />
  <text x="770" y="200" class="title" text-anchor="middle" fill="white">Review & Create</text>
  <text x="770" y="215" class="subtitle" text-anchor="middle" fill="white">Step 4/4</text>
  <text x="705" y="230" class="label" fill="white">• Config summary</text>
  <text x="705" y="240" class="label" fill="white">• Resource estimation</text>
  <text x="705" y="250" class="label" fill="white">• Create button</text>

  <!-- Data Sources Flow -->
  <rect x="300" y="550" width="150" height="90" class="source-screen" rx="8" />
  <text x="375" y="570" class="title" text-anchor="middle" fill="white">Sources Overview</text>
  <text x="375" y="585" class="subtitle" text-anchor="middle" fill="white">List/Detail View</text>
  <text x="305" y="600" class="label" fill="white">• Search/filter</text>
  <text x="305" y="610" class="label" fill="white">• Source list</text>
  <text x="305" y="620" class="label" fill="white">• Details panel</text>

  <rect x="520" y="550" width="140" height="90" class="source-screen" rx="8" />
  <text x="590" y="570" class="title" text-anchor="middle" fill="white">Add Data Source</text>
  <text x="590" y="585" class="subtitle" text-anchor="middle" fill="white">Multi-step</text>
  <text x="525" y="600" class="label" fill="white">• Source type</text>
  <text x="525" y="610" class="label" fill="white">• Configuration</text>
  <text x="525" y="620" class="label" fill="white">• Chunking strategy</text>

  <rect x="520" y="680" width="140" height="90" class="source-screen" rx="8" />
  <text x="590" y="700" class="title" text-anchor="middle" fill="white">Configure Sources</text>
  <text x="590" y="715" class="subtitle" text-anchor="middle" fill="white">Edit/Delete</text>
  <text x="525" y="730" class="label" fill="white">• Dual-pane layout</text>
  <text x="525" y="740" class="label" fill="white">• Source settings</text>
  <text x="525" y="750" class="label" fill="white">• Chunking options</text>

  <rect x="700" y="550" width="140" height="90" class="source-screen" rx="8" />
  <text x="770" y="570" class="title" text-anchor="middle" fill="white">Source Detail</text>
  <text x="770" y="585" class="subtitle" text-anchor="middle" fill="white">Single Source</text>
  <text x="705" y="600" class="label" fill="white">• Navigation</text>
  <text x="705" y="610" class="label" fill="white">• Statistics</text>
  <text x="705" y="620" class="label" fill="white">• Settings panels</text>

  <!-- Chat Interface -->
  <rect x="50" y="700" width="150" height="90" class="chat-screen" rx="8" />
  <text x="125" y="720" class="title" text-anchor="middle" fill="white">Chat Interface</text>
  <text x="125" y="735" class="subtitle" text-anchor="middle" fill="white">AI Assistant</text>
  <text x="55" y="750" class="label" fill="white">• Model selection</text>
  <text x="55" y="760" class="label" fill="white">• Database selection</text>
  <text x="55" y="770" class="label" fill="white">• Chat messages</text>
  <text x="55" y="780" class="label" fill="white">• File uploads</text>

  <!-- Flow Arrows -->
  <!-- Main to sections -->
  <line x1="230" y1="370" x2="300" y2="120" class="arrow" />
  <line x1="230" y1="405" x2="300" y2="580" class="arrow" />
  <line x1="155" y1="450" x2="125" y2="700" class="arrow" />

  <!-- Database creation flow -->
  <line x1="450" y1="95" x2="520" y2="95" class="arrow" />
  <line x1="660" y1="95" x2="700" y2="95" class="arrow" />
  <line x1="840" y1="95" x2="880" y2="95" class="arrow" />
  <line x1="950" y1="140" x2="770" y2="180" class="arrow" />
  <line x1="700" y1="225" x2="375" y2="50" class="arrow-return" />

  <!-- Data sources flow -->
  <line x1="450" y1="595" x2="520" y2="595" class="arrow" />
  <line x1="590" y1="640" x2="590" y2="680" class="arrow" />
  <line x1="590" y1="640" x2="700" y2="595" class="arrow" />
  <line x1="700" y1="640" x2="590" y2="680" class="arrow" />
  <line x1="520" y1="725" x2="450" y2="595" class="arrow-return" />

  <!-- Title and Legend -->
  <text x="600" y="30" class="title" font-size="18" text-anchor="middle">VS Code Vector DB Extension - Complete Flow</text>
  
  <rect x="50" y="50" width="200" height="120" fill="none" stroke="#ccc" stroke-width="1" />
  <text x="150" y="70" class="title" text-anchor="middle">Legend</text>
  <rect x="60" y="80" width="15" height="12" class="main-screen" />
  <text x="80" y="90" class="label">Main Interface</text>
  <rect x="60" y="96" width="15" height="12" class="database-screen" />
  <text x="80" y="106" class="label">Database Management</text>
  <rect x="60" y="112" width="15" height="12" class="create-screen" />
  <text x="80" y="122" class="label">Database Creation</text>
  <rect x="60" y="128" width="15" height="12" class="source-screen" />
  <text x="80" y="138" class="label">Data Sources</text>
  <rect x="60" y="144" width="15" height="12" class="chat-screen" />
  <text x="80" y="154" class="label">Chat Interface</text>

  <!-- Flow Indicators -->
  <text x="1050" y="400" class="title" font-size="14">Flow Types</text>
  <line x1="1050" y1="415" x2="1170" y2="415" stroke="#444" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="1180" y="420" class="label">Forward Flow</text>
  <line x1="1050" y1="435" x2="1170" y2="435" stroke="#888" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrowhead-small)" />
  <text x="1180" y="440" class="label">Return/Back Flow</text>
</svg>