      .arrow { stroke: #444; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
      .arrow-return { stroke: #888; stroke-width: 1; fill: none; marker-end: url(#arrowhead-small); stroke-dasharray: 3,3; }
